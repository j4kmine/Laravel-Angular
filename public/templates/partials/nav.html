<nav class="navbar navbar-default" ng-controller="navController">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
     
        <li ng-repeat="link in navUrl">
          <a href="#{{link.url}}" ng-hide="link.subMenu" ng-class="chekActiveLink('{{link.url}}')">{{link.link}}</a><!--- hide submenu at first-->
          <!--if submenu exist show-->
           <a href="javascript:void(0);" ng-show="link.subMenu" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{link.link}} <span class="caret"></span></a>
          <ul class="dropdown-menu" >
            <li ng-repeat="sublink in link.subMenu " ng-class="chekActiveLink('{{sublink.url}}')"><a href="#!{{sublink.url}}">{{sublink.link}}</a></li>
            
          </ul>
        </li>
       
         
        
      </ul>   

      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">   {{user.data.name}} <span class="caret"></span></a>
          <ul class="dropdown-menu">
           
            <li role="separator" class="divider"></li>
            <li><a href="javascript:void(0)" ng-click="doLogout()">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
