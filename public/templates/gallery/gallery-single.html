<div ng-include="templates.nav"></div>
<div class="row">
	<div class ="col-sm-12">
		<h1 class="page-header">View Gallery</h1>
		<h2>{{singleGallery.name}}</h3>
		<b>Created at {{singleGallery.created_at}}</b>
	</div>
<div class="row">
    <div class="col-sm-3" ng-repeat="(key,value) in singleGallery.images">
        <a href="javascript:void(0);"ng-click="openLightboxModal($index)" class="thumbnail">
          <img ng-src="{{value.thumbUrl}}" class="directive-image img-responsive">
        </a>
        <a href="javascript:void(0)" ng-click="deleteImage(value.file_id)"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</a>
    </div>
</div>
<hr/>
<div class="row">
  <div class="col-sm-12">
    <form action="/file-upload"
    class="dropzone"
    dropzone="dropzoneConfig"
    id="my-awesome-dropzone"></form>
  </div>
</div>
</div>
